<!DOCTYPE html>
<html>

<head>

  <title>WebRTC Sample</title>

  <link rel="stylesheet" href="/css/main.css" />

</head>

<body>

  <h1>Realtime communication with WebRTC</h1>
  <h3 id = "roomname"></h1>
  <div id="videos" class = "scrollvideos">
    <video id="localVideo" class="local" autoplay muted playsinline></video>
  </div>  
  <div>
    <button id="mutebutton1" >mute audio</button>
    <button id="mutebutton2" >mute video</button>
  </div> 
  <h3> Output </h3>
  <div id="log" class="log"></div> 

  <!-- This file is automatically added/served when running "node index.js". -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
